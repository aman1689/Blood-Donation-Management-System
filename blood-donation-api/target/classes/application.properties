# Server Port
server.port=8080

# MySQL Database Connection Settings
# IMPORTANT: Replace 'your_username' and 'your_password' with your actual MySQL credentials.
spring.datasource.url=jdbc:mysql://localhost:3306/blood_donation_db
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
# This tells Spring to update tables based on your Java model classes.
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console for debugging
spring.jpa.show-sql=true
